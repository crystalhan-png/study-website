<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <p id="error-message"></p>
        <h1>Login</h1>
        <form id="form">
            <div>
                <input required type="text" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>

            <button type="submit">Signup</button>
        </form>
        <p>New here? <a href="signup.html">Create an Account</a></p>
    </div>
</body>

</html>
